{% extends "layout.html" %} {% block css %}
<style type="text/css">
body {
  color: white;
}
</style>
{% endblock %} {% block body %}
<div id="worker" data-job_id= {{ job_id }} >
  <div class="container">
    <h1>Recommendations</h1>
    <div class="row">
      <div class="col-md-8">
        <form method="/recommendations" type="GET">
          <div class="form-group">
            <input class="form-control" placeholder="MAL Username" type="text" name="username">
          </div>
          <div class="form-group">
            <select class="form-control" placeholder="Season" name="season">
              <option>Summer</option>
              <option>Fall</option>
              <option>Winter</option>
              <option>Spring</option>
            </select>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Year" type="number" name="year">
          </div>
          <div class="form-group">
            <input class="form-control" type="submit" name="">
          </div>
        </form>
      </div>
    </div>
    <div id="loading-spinner"></div>
    <div id="recs" data-recs={ { recommendations }}></div>
    <div id="results"></div>
  </div>
  {% endblock %} {% block scripts %}
  <script type="text/javascript">
  var job_id = $("#worker").data("job_id");
  //console.log("Job id: " + job_id);
  check_job_status("/status/" + job_id);

  var parsed = JSON.parse('{{recommendations | tojson}}');
  $("#results").html(parsed);
  //document.write(parsed);
  </script>
  {% endblock %}
